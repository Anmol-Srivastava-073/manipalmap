<!DOCTYPE html>
<html>
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipallogo.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Old CSS (your theme) -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: rgba(255,255,255,0.95);
            padding: 8px;
            border-radius: 8px;
            display: flex;
            gap: 5px;
        }
        .search-container input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container button {
            padding: 6px 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #005fcc;
        }
        #distanceTimeBox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.75);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="start" placeholder="From" list="placesList">
    <input type="text" id="end" placeholder="To" list="placesList">
    <button id="goBtn">Go</button>
    <button id="locBtn">Live Location</button>
    <datalist id="placesList">
        <option value="AB1">
        <option value="AB2">
        <option value="Central Library">
        <option value="Mess">
        <option value="Laundry">
        <option value="Hostel A">
        <option value="Hostel B">
    </datalist>
</div>

<div id="map"></div>
<div id="distanceTimeBox" style="display:none;"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>
    const map = L.map('map').setView([26.8436, 75.5650], 17); // Center on MUJ

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
    }).addTo(map);

    // Load campus roads from export.geojson
    omnivore.geojson('export.geojson').addTo(map);

    // Campus locations
    const campusPlaces = {
        "AB1": [26.8442, 75.5638],
        "AB2": [26.8437, 75.5632],
        "Central Library": [26.8435, 75.5645],
        "Mess": [26.8428, 75.5652],
        "Laundry": [26.8422, 75.5656],
        "Hostel A": [26.8420, 75.5661],
        "Hostel B": [26.8415, 75.5665]
    };

    let routeControl;

    function startNavigation(startCoord, endCoord) {
        if (routeControl) {
            map.removeControl(routeControl);
        }

        routeControl = L.Routing.control({
            waypoints: [
                L.latLng(startCoord[0], startCoord[1]),
                L.latLng(endCoord[0], endCoord[1])
            ],
            routeWhileDragging: false,
            lineOptions: { styles: [{ color: '#0078ff', weight: 5 }] },
            createMarker: function() { return null; },
            show: false
        })
        .on('routesfound', function(e) {
            let route = e.routes[0];
            let distanceKm = (route.summary.totalDistance / 1000).toFixed(2);
            let timeMin = Math.round(route.summary.totalTime / 60);
            document.getElementById('distanceTimeBox').innerHTML = 
                `Distance: ${distanceKm} km<br>Walking Time: ${timeMin} min`;
            document.getElementById('distanceTimeBox').style.display = 'block';
        })
        .addTo(map);
    }

    // Go button
    document.getElementById('goBtn').addEventListener('click', function() {
        const startName = document.getElementById('start').value;
        const endName = document.getElementById('end').value;

        if (campusPlaces[startName] && campusPlaces[endName]) {
            startNavigation(campusPlaces[startName], campusPlaces[endName]);
        } else {
            alert("Please choose locations from the list.");
        }
    });

    // Live location button
    document.getElementById('locBtn').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
                L.marker([userLat, userLng]).addTo(map)
                    .bindPopup("You are here").openPopup();
                map.setView([userLat, userLng], 18);
            });
        } else {
            alert("Geolocation not supported.");
        }
    });
</script>

</body>
</html>
