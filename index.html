<!DOCTYPE html>
<html>
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipal.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .search-box input {
            padding: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="search-box">
    <input type="text" id="start" placeholder="From">
    <input type="text" id="end" placeholder="To">
    <button onclick="alert('Navigation feature coming soon!')">Go</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Create map
    var map = L.map('map').setView([26.8436, 75.5650], 17); // MUJ coords

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load roads.geojson (must be in same folder or update path)
    fetch('export.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'red',
                    weight: 2
                }
            }).addTo(map);
        })
        .catch(err => console.error("Error loading GeoJSON:", err));

    // Example landmarks
    L.marker([26.8436, 75.5650]).addTo(map)
        .bindPopup("Manipal University Jaipur");
</script>

</body>
</html>
