<!DOCTYPE html>
<html lang="en">
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipal.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet & plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        :root{
            --accent1: linear-gradient(135deg,#ff9966,#ff5e62);
            --accent-route: #00bcd4;
            --muted-road: #bfc4c6;
            --glass: rgba(255,255,255,0.12);
            --glass-strong: rgba(255,255,255,0.22);
            --ui-radius: 12px;
            --shadow: 0 10px 30px rgba(12,18,26,0.18);
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        #map {
            height: 100vh;
            width: 100%;
            background: #eaecef;
        }

        /* Top input box */
        .input-box {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1200;
            width: calc(100% - 30px);
            max-width: 820px;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-radius: var(--ui-radius);
            background: var(--accent1);
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .input-left {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1 1 auto;
        }
        .input-left input {
            min-width: 130px;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.14);
            color: white;
            outline: none;
            font-size: 15px;
        }
        .input-left input::placeholder {
            color: rgba(255, 255, 255, 0.95);
            font-style: italic;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.18);
            color: #fff;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            padding: 0;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Info box bottom-left */
        .travel-info-box {
            position: absolute;
            bottom: 14px;
            left: 14px;
            z-index: 1200;
            background: rgba(12, 17, 22, 0.75);
            color: #fff;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(6px);
            min-width: 160px;
        }
        .travel-info-box b {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
        }

        /* Live location toggle */
        .live-toggle {
            position: absolute;
            bottom: 14px;
            right: 14px;
            z-index: 1200;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            box-shadow: var(--shadow);
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .live-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 720px) {
            .input-box {
                width: calc(100% - 18px);
                padding: 8px;
                gap: 8px;
                top: 10px;
            }
            .input-left input {
                min-width: 90px;
                font-size: 14px;
                padding: 9px;
            }
            .btn, .live-toggle {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="map" aria-hidden="false"></div>

    <div class="input-box" role="search" aria-label="Campus navigation">
        <div class="input-left">
            <input id="from" type="text" placeholder="From (or use üìç)" aria-label="From location" autocomplete="off">
            <button class="btn icon-btn" onclick="useCurrentAsFrom()" title="Use current location">üìç</button>
            <input id="to" type="text" placeholder="To" aria-label="To location" autocomplete="off">
        </div>

        <button class="btn" id="goBtn" onclick="navigate()" title="Navigate">Go ‚ûú</button>
    </div>

    <div class="travel-info-box" id="travelInfo" aria-live="polite">
        <b>Trip</b>
        Distance: -- km<br>
        Time: -- mins
    </div>

    <button class="live-toggle" id="liveToggle" onclick="toggleLive()" title="Toggle live location">Start live location</button>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiYW5tb2xzcml2MDczIiwiYSI6ImNtZTYybGdqeDExNHgybG9sb25mZm8xdDkifQ.9-KhGDc-7Ip4KYTIUOe8tw';
        const WALKING_SPEED_KMPH = 5;

        const map = L.map('map').setView([26.8436, 75.5650], 16);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + MAPBOX_TOKEN, {
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            attribution: '¬© Mapbox ¬© OpenStreetMap'
        }).addTo(map);

        let roadsLayer = null;
        fetch('export.geojson')
            .then(r => r.json())
            .then(data => {
                roadsLayer = L.geoJSON(data, {
                    style: feature => {
                        const c = feature?.properties?.highway || '';
                        if (c === 'footway' || c === 'path') return { color: '#d6d8da', weight: 2, opacity: 0.9 };
                        if (c === 'residential' || c === 'service') return { color: '#c5c9cc', weight: 2, opacity: 0.9 };
                        return { color: '#bfc4c6', weight: 2, opacity: 0.9 };
                    }
                });
                // do NOT add here ‚Äî add only on navigate()
            })
            .catch(err => console.warn('Could not load export.geojson', err));

        let liveWatchId = null;
        let liveMarker = null;
        let liveAccuracyCircle = null;

        function startLiveLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation not supported by your browser.');
                return;
            }
            liveWatchId = navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const acc = pos.coords.accuracy || 20;

                if (!liveMarker) {
                    liveMarker = L.circleMarker([lat, lon], {
                        radius: 8,
                        fillColor: '#1e90ff',
                        color: '#fff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.9
                    }).addTo(map).bindPopup('You (live)');
                } else {
                    liveMarker.setLatLng([lat, lon]);
                }

                if (!liveAccuracyCircle) {
                    liveAccuracyCircle = L.circle([lat, lon], { radius: acc, color: '#1e90ff', fillOpacity: 0.06 }).addTo(map);
                } else {
                    liveAccuracyCircle.setLatLng([lat, lon]);
                    liveAccuracyCircle.setRadius(acc);
                }
            }, err => {
                console.error('Live position error', err);
                alert('Unable to get live position.');
            }, { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 });
        }

        function stopLiveLocation() {
            if (liveWatchId !== null) {
                navigator.geolocation.clearWatch(liveWatchId);
                liveWatchId = null;
            }
            if (liveMarker) {
                map.removeLayer(liveMarker);
                liveMarker = null;
            }
            if (liveAccuracyCircle) {
                map.removeLayer(liveAccuracyCircle);
                liveAccuracyCircle = null;
            }
        }

        function toggleLive(){
            const btn = document.getElementById('liveToggle');
            if (liveWatchId === null) {
                startLiveLocation();
                btn.textContent = 'Stop live location';
            } else {
                stopLiveLocation();
                btn.textContent = 'Start live location';
            }
        }

        function useCurrentAsFrom(){
            if (!navigator.geolocation) {
                alert('Geolocation not supported.');
                return;
            }
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById('from').value = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;
                map.setView([lat, lon], 17);
            }, () => alert('Unable to get current location.'));
        }

        // Accepts "lat, lon" or manual text (but now no landmarks)
        function getCoords(location, callback) {
            location = location.trim();
            const latlonMatch = location.match(/^\s*([+-]?\d+\.\d+)\s*,\s*([+-]?\d+\.\d+)\s*$/);
            if (latlonMatch) {
                const lat = parseFloat(latlonMatch[1]);
                const lon = parseFloat(latlonMatch[2]);
                callback([lat, lon]);
                return;
            }
            alert('Please enter coordinates in "lat, lon" format.');
        }

        let routeControl = null;

        function navigate(){
            const fromVal = document.getElementById('from').value.trim();
            const toVal = document.getElementById('to').value.trim();

            if (!fromVal || !toVal) {
                alert('Please fill both From and To fields with coordinates like "lat, lon".');
                return;
            }

            getCoords(fromVal, (fromCoords) => {
                getCoords(toVal, (toCoords) => {
                    if (routeControl) {
                        map.removeControl(routeControl);
                        routeControl = null;
                    }

                    if (roadsLayer && !map.hasLayer(roadsLayer)) {
                        roadsLayer.addTo(map);
                    }

                    routeControl = L.Routing.control({
                        waypoints: [
                            L.latLng(fromCoords[0], fromCoords[1]),
                            L.latLng(toCoords[0], toCoords[1])
                        ],
                        createMarker: function(i, wp) {
                            return L.marker(wp.latLng, {
                                icon: L.divIcon({
                                    html: `<div style="background:${getComputedStyle(document.documentElement).getPropertyValue('--accent-route') || '#00bcd4'}; color:#fff; border-radius:50%; width:20px; height:20px; display:flex; align-items:center; justify-content:center; font-weight:700;">${i===0?'A':'B'}</div>`,
                                    className: '',
                                    iconSize: [20, 20],
                                    iconAnchor: [10, 10]
                                })
                            });
                        },
                        routeWhileDragging: false,
                        addWaypoints: false,
                        show: false,
                        lineOptions: {
                            styles: [
                                { color: 'rgba(0,188,212,0.96)', weight: 5, opacity: 0.96 },
                                { color: 'rgba(255,255,255,0.06)', weight: 10, opacity: 0.06 }
                            ]
                        },
                        router: L.Routing.osrmv1({
                            serviceUrl: 'https://router.project-osrm.org/route/v1'
                        })
                    }).addTo(map);

                    routeControl.on('routesfound', function(e){
                        const r = e.routes[0];
                        const distKm = (r.summary.totalDistance / 1000);
                        const walkMins = Math.max(1, Math.round((distKm / WALKING_SPEED_KMPH) * 60));

                        document.getElementById('travelInfo').innerHTML = `<b>Trip</b>Distance: ${distKm.toFixed(2)} km<br>Time (walk): ${walkMins} mins`;
                    });

                    routeControl.on('routeselected', function(e){
                        map.fitBounds(e.route.bounds.pad(0.12));
                    });
                });
            });
        }
    </script>
</body>
</html>
