<!DOCTYPE html>
<html>
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipal.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map { height: 100vh; }

        .travel-info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            max-width: 150px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1002;
            backdrop-filter: blur(4px);
            line-height: 1.4;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .input-box {
                width: 90%;
                top: 10px;
                padding: 10px 12px;
            }
            .input-box input {
                font-size: 14px;
                padding: 8px 10px;
            }
            .input-box button {
                padding: 8px 12px;
                font-size: 12px;
            }
            .leaflet-routing-container {
                font-size: 11px;
                width: 160px;
                max-height: 120px;
            }
            .travel-info-box {
                font-size: 20px;
                max-width: 330px;
                padding: 10px 16px;
            }
        }

        /* Stylish input container */
        .input-box {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            padding: 12px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            width: 90%;
            max-width: 500px;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        .input-box input {
            flex: 1 1 auto;
            min-width: 120px;
            padding: 10px 14px;
            font-size: 15px;
            color: #fff;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        .input-box input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-box button {
            padding: 10px 16px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-box button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .leaflet-routing-container {
            position: absolute !important;
            bottom: 10px;
            right: 10px;
            width: 200px;
            max-height: 150px;
            font-size: 12px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .input-box {
                top: 10px;
                padding: 10px;
                gap: 6px;
            }
            .input-box input {
                font-size: 14px;
                padding: 8px 10px;
            }
            .input-box button {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="from" placeholder="From">
    <input type="text" id="to" placeholder="To">
    <button onclick="findRoute()">Go</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Create map
    var map = L.map('map').setView([26.8436, 75.5650], 17);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load MUJ roads GeoJSON
    fetch('export.geojson')
        .then(res => res.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'red',
                    weight: 3
                }
            }).addTo(map);
        })
        .catch(err => console.error("Error loading roads:", err));

    // Example landmarks
    var landmarks = {
        "AB1": [26.8439, 75.5655],
        "AB2": [26.8445, 75.5660],
        "Central Library": [26.8440, 75.5658],
        "Mess": [26.8434, 75.5648],
        "Laundry": [26.8430, 75.5644]
    };

    for (var name in landmarks) {
        L.marker(landmarks[name]).addTo(map).bindPopup(name);
    }

    // Find route between landmarks
    function findRoute() {
        var fromPlace = document.getElementById('from').value.trim();
        var toPlace = document.getElementById('to').value.trim();

        if (landmarks[fromPlace] && landmarks[toPlace]) {
            L.polyline([landmarks[fromPlace], landmarks[toPlace]], {color: 'blue'}).addTo(map);
            map.fitBounds([landmarks[fromPlace], landmarks[toPlace]]);
        } else {
            alert("Invalid landmark name");
        }
    }
</script>

</body>
</html>
