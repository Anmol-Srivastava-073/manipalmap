<!DOCTYPE html>
<html>
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipal.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .search-container input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
            margin-right: 5px;
        }
        .search-container button {
            padding: 6px 12px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="from" placeholder="From">
    <input type="text" id="to" placeholder="To">
    <button onclick="findRoute()">Go</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Create map
    var map = L.map('map').setView([26.8436, 75.5650], 17);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load MUJ roads GeoJSON
    fetch('export.geojson')
        .then(res => res.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'red',
                    weight: 3
                }
            }).addTo(map);
        })
        .catch(err => console.error("Error loading roads:", err));

    // Example landmarks
    var landmarks = {
        "AB1": [26.8439, 75.5655],
        "AB2": [26.8445, 75.5660],
        "Central Library": [26.8440, 75.5658],
        "Mess": [26.8434, 75.5648],
        "Laundry": [26.8430, 75.5644]
    };

    for (var name in landmarks) {
        L.marker(landmarks[name]).addTo(map).bindPopup(name);
    }

    // Find route between landmarks
    function findRoute() {
        var fromPlace = document.getElementById('from').value.trim();
        var toPlace = document.getElementById('to').value.trim();

        if (landmarks[fromPlace] && landmarks[toPlace]) {
            L.polyline([landmarks[fromPlace], landmarks[toPlace]], {color: 'blue'}).addTo(map);
            map.fitBounds([landmarks[fromPlace], landmarks[toPlace]]);
        } else {
            alert("Invalid landmark name");
        }
    }
</script>

</body>
</html>
