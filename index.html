<!DOCTYPE html>
<html>
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipal.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        #map { height: 100vh; }
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f4f4f4;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Top Input Box */
        .input-box {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            padding: 12px 14px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            width: 90%;
            max-width: 520px;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .input-box input {
            flex: 1 1 auto;
            min-width: 120px;
            padding: 10px 14px;
            font-size: 15px;
            color: #fff;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            transition: background 0.3s ease;
        }
        .input-box input::placeholder { color: rgba(255, 255, 255, 0.85); font-style: italic; }
        .input-box input:focus { background: rgba(255, 255, 255, 0.35); }

        .input-box button {
            padding: 10px 16px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .input-box button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        /* Distance/Time Box */
        .info-box {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.65);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="input-box">
        <input type="text" id="from" placeholder="From..." />
        <input type="text" id="to" placeholder="To..." />
        <button onclick="route()">Go</button>
    </div>

    <div class="info-box" id="infoBox">Distance: -- | Time: --</div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // MUJ center
        var map = L.map('map').setView([26.8436, 75.5650], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var geocoder = L.Control.Geocoder.nominatim();

        var control = L.Routing.control({
            waypoints: [],
            createMarker: function() { return null; }, // no markers by default
            addWaypoints: false,
            routeWhileDragging: false,
            show: false,
            lineOptions: {
                styles: [{ color: 'transparent', opacity: 0, weight: 0 }] // hide red path
            }
        }).addTo(map);

        function route() {
            var fromVal = document.getElementById("from").value;
            var toVal = document.getElementById("to").value;

            geocoder.geocode(fromVal + " Manipal University Jaipur", function(resultsFrom) {
                if (resultsFrom.length > 0) {
                    var fromLatLng = resultsFrom[0].center;

                    geocoder.geocode(toVal + " Manipal University Jaipur", function(resultsTo) {
                        if (resultsTo.length > 0) {
                            var toLatLng = resultsTo[0].center;

                            control.setWaypoints([
                                L.latLng(fromLatLng.lat, fromLatLng.lng),
                                L.latLng(toLatLng.lat, toLatLng.lng)
                            ]);

                            // Show distance & time
                            control.on('routesfound', function(e) {
                                var summary = e.routes[0].summary;
                                document.getElementById("infoBox").innerHTML =
                                    `Distance: ${(summary.totalDistance / 1000).toFixed(2)} km | Time: ${(summary.totalTime / 60).toFixed(0)} min`;
                            });
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
