<!DOCTYPE html>
<html>
<head>
    <title>Manipal Navigation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        #map { height: 100vh; }

        /* Original box style */
        .input-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            padding: 14px 18px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            width: 450px;
        }

        .input-box input {
            flex: 1;
            padding: 10px 14px;
            font-size: 15px;
            color: #fff;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-box button {
            padding: 10px 16px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }

        .input-box button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Routing box compact */
        .leaflet-routing-container {
            position: absolute !important;
            bottom: 10px;
            left: 10px;
            width: 200px;
            max-height: 150px;
            font-size: 12px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .input-box {
                width: 90%;
                flex-direction: column;
                gap: 6px;
                padding: 10px;
            }
            .input-box input {
                width: 100%;
            }
            .input-box button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="input-box">
    <input type="text" id="from" list="locations" placeholder="From">
    <input type="text" id="to" list="locations" placeholder="To">
    <button onclick="route()">Go</button>

    <datalist id="locations">
        <option value="Current Location"></option>
        <option value="AB1"></option>
        <option value="AB2"></option>
        <option value="Central Library"></option>
        <option value="Mess"></option>
        <option value="Laundry"></option>
    </datalist>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
    var map = L.map('map').setView([26.8436, 75.5650], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var markers = {
        "AB1": [26.8439, 75.5652],
        "AB2": [26.8445, 75.5658],
        "Central Library": [26.8435, 75.5665],
        "Mess": [26.8429, 75.5659],
        "Laundry": [26.8425, 75.5653]
    };

    var control;

    function route() {
        var fromVal = document.getElementById("from").value;
        var toVal = document.getElementById("to").value;

        var fromCoords, toCoords;

        if (fromVal === "Current Location") {
            navigator.geolocation.getCurrentPosition(function(pos) {
                fromCoords = [pos.coords.latitude, pos.coords.longitude];
                toCoords = markers[toVal];
                if (toCoords) showRoute(fromCoords, toCoords);
            }, function(err) {
                alert("Unable to fetch location");
            });
        } else {
            fromCoords = markers[fromVal];
            toCoords = markers[toVal];
            if (fromCoords && toCoords) {
                showRoute(fromCoords, toCoords);
            }
        }
    }

    function showRoute(start, end) {
        if (control) {
            map.removeControl(control);
        }
        control = L.Routing.control({
            waypoints: [
                L.latLng(start[0], start[1]),
                L.latLng(end[0], end[1])
            ],
            routeWhileDragging: true,
            show: true,
            draggableWaypoints: false,
            addWaypoints: false
        }).addTo(map);
    }
</script>

</body>
</html>
