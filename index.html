<!DOCTYPE html>
<html>
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipallogo.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map { height: 100vh; }

        .travel-info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            max-width: 150px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1002;
            backdrop-filter: blur(4px);
            line-height: 1.4;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .input-box {
                width: 90%;
                top: 10px;
                padding: 10px 12px;
            }
            .input-box input {
                font-size: 14px;
                padding: 8px 10px;
            }
            .input-box button {
                padding: 8px 12px;
                font-size: 12px;
            }
            .leaflet-routing-container {
                font-size: 11px;
                width: 160px;
                max-height: 120px;
            }
            .travel-info-box {
                font-size: 20px;
                max-width: 130px;
                padding: 10px 16px;
            }
        }

        /* Stylish input container */
        .input-box {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            padding: 12px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            width: 90%;
            max-width: 500px;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        .input-box input {
            flex: 1 1 auto;
            min-width: 120px;
            padding: 10px 14px;
            font-size: 15px;
            color: #fff;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        .input-box input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-box button {
            padding: 10px 16px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .input-box button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .leaflet-routing-container {
            position: absolute !important;
            bottom: 10px;
            right: 10px;
            width: 200px;
            max-height: 150px;
            font-size: 12px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .input-box {
                top: 10px;
                padding: 10px;
                gap: 6px;
            }
            .input-box input {
                font-size: 14px;
                padding: 8px 10px;
            }
            .input-box button {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<div class="input-box">
    <input id="from" list="landmarks" placeholder="From location...">
    <input id="to" list="landmarks" placeholder="To location...">
    <datalist id="landmarks">
        <option value="AB1 Block">
        <option value="AB2 Block">
        <option value="BlueDove Mess">
        <option value="Laundry">
        <option value="Central Library">
        <option value="Main Gate">
        <option value="Gate 2">
        <option value="BluSpring Mess">
        <option value="AB3 Block">
        <option value="Lecture Hall Complex">
        <option value="Grand Stairs">
    </datalist>
    <button onclick="navigate()">Go</button>
</div>

<div class="travel-info-box" id="travelInfo">
    Distance: -- km<br>
    Time: -- mins
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
    const map = L.map('map').setView([26.8436, 75.5650], 16);

    L.tileLayer(`https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5tb2xzcml2MDczIiwiYSI6ImNtZTYybGdqeDExNHgybG9sb25mZm8xdDkifQ.9-KhGDc-7Ip4KYTIUOe8tw`, {
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    const landmarks = {
        "AB1 Block": [26.842586, 75.564249],
        "AB2 Block": [26.843117, 75.566100],
        "BlueDove Mess": [26.840432, 75.561798],
        "Laundry": [26.840202, 75.561454],
        "Central Library": [26.841648, 75.565944],
        "Main Gate": [26.840729, 75.566325],
        "Gate 2": [26.841524, 75.563868],
        "BluSpring Mess": [26.841255, 75.561567],
        "AB3 Block": [26.844070, 75.564072],
        "Lecture Hall Complex": [26.844338, 75.564705],
        "Grand Stairs": [26.842811, 75.565360]
    };

    let routeControl;

    function getCoords(location, callback) {
        if (landmarks[location]) {
            callback(landmarks[location]);
        } else {
            fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(location)}.json?proximity=75.5650,26.8436&limit=1&access_token=pk.eyJ1IjoiYW5tb2xzcml2MDczIiwiYSI6ImNtZTYybGdqeDExNHgybG9sb25mZm8xdDkifQ.9-KhGDc-7Ip4KYTIUOe8tw`)
                .then(res => res.json())
                .then(data => {
                    if (data.features.length > 0) {
                        callback([data.features[0].center[1], data.features[0].center[0]]);
                    } else {
                        alert("Location not found");
                    }
                });
        }
    }

    function navigate() {
        const fromLoc = document.getElementById("from").value;
        const toLoc = document.getElementById("to").value;

        if (!fromLoc || !toLoc) {
            alert("Please enter both locations");
            return;
        }

        getCoords(fromLoc, (fromCoords) => {
            getCoords(toLoc, (toCoords) => {
                if (routeControl) {
                    map.removeControl(routeControl);
                }
                routeControl = L.Routing.control({
                    waypoints: [
                        L.latLng(fromCoords[0], fromCoords[1]),
                        L.latLng(toCoords[0], toCoords[1])
                    ],
                    routeWhileDragging: true,
                    show: false
                }).addTo(map);
            });
        });
    }
</script>
</body>
</html>
