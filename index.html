<!DOCTYPE html>
<html>
<head>
    <title>MUJ Navigator</title>
    <link rel="icon" type="image/png" href="image/manipal.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map { height: 100vh; }

        .travel-info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            max-width: 150px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1002;
            backdrop-filter: blur(4px);
            line-height: 1.4;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .input-box {
                width: 90%;
                top: 10px;
                padding: 10px 12px;
            }
            .input-box input {
                font-size: 14px;
                padding: 8px 10px;
            }
            .input-box button {
                padding: 8px 12px;
                font-size: 12px;
            }
            .leaflet-routing-container {
                font-size: 11px;
                width: 160px;
                max-height: 120px;
            }
            .travel-info-box {
                font-size: 20px;
                max-width: 330px;
                padding: 10px 16px;
            }
        }

        /* Stylish input container */
        .input-box {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            padding: 12px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            width: 90%;
            max-width: 500px;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        .input-box input {
            flex: 1 1 auto;
            min-width: 120px;
            padding: 10px 14px;
            font-size: 15px;
            color: #fff;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        .input-box input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-box button {
            padding: 10px 16px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-box button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .leaflet-routing-container {
            position: absolute !important;
            bottom: 10px;
            right: 10px;
            width: 200px;
            max-height: 150px;
            font-size: 12px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .input-box {
                top: 10px;
                padding: 10px;
                gap: 6px;
            }
            .input-box input {
                font-size: 14px;
                padding: 8px 10px;
            }
            .input-box button {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<div class="input-box">
    <input id="from" list="landmarks" placeholder="From location...">
    <button onclick="setCurrentLocation()" title="Use current location" style="padding: 10px 16px; font-size: 14px; cursor: pointer;">üìç</button>
    <input id="to" list="landmarks" placeholder="To location...">
    <datalist id="landmarks">
        <option value="AB1 Block">
        <option value="AB2 Block">
        <option value="BlueDove Mess">
        <option value="Laundry">
        <option value="Central Library">
        <option value="Main Gate">
        <option value="Gate 2">
        <option value="BluSpring Mess">
        <option value="AB3 Block">
        <option value="Lecture Hall Complex">
        <option value="Grand Stairs">
    </datalist>
    <button onclick="navigate()">Go</button>
</div>

<div class="travel-info-box" id="travelInfo">
    Distance: -- km<br>
    Time: -- mins
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Create map
    var map = L.map('map').setView([26.8436, 75.5650], 17); // MUJ coords

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Pro Tip for Devs
    console.log("%cüí° Pro Tip:", "color: orange; font-weight: bold;", 
        "Keep your GeoJSON and HTML in the same folder (or adjust the path) so fetch() can find it!");

    // Load roads.geojson (must be in same folder or update path)
    fetch('roads.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'red',
                    weight: 2
                }
            }).addTo(map);
        })
        .catch(err => console.error("Error loading GeoJSON:", err));

    // Example landmark
    L.marker([26.8436, 75.5650]).addTo(map)
        .bindPopup("Manipal University Jaipur");
</script>
</body>
</html>
